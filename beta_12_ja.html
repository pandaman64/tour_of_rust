            <h1>第一章のまとめ</h1>
            <p>おつかれさまです！Rustの基本を見てきましたが，そう悪いものでもないでしょう？
これからは，Rustのコンパイラがどのように考えるかを見ていきます．
Rustはシステムプログラミング言語なので，値がメモリ上でどれくらいの大きさを占めるのか，
値は変更可能なのか，記述された数式が意図に合っているのかなどが重要になります．
次の章では<code>if</code>や<code>for</code>ループといったおなじみの面々を紹介します．</p>
