            <h1>定数</h1>
            <p>定数を使うことで，コード中で共通な値を効率よく指定することができます．
変数の場合は使用時に値がコピーされるのに対し，定数の場合はその出現が全てコンパイル時にその値に置き換えられます．</p>
<p>変数の宣言とは異なり，定数の宣言時には型を明示的に記述する必要があります．</p>
<p>定数名にはスクリーミングスネークケース(<code>SCREAMING_SNAKE_CASE</code>)を用います．</p>
