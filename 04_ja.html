            <h1>変数の値を変更する</h1>
            <p>Rustはどの変数が変更可能かを重視しています．変数には次の種類があります:</p>
<ul>
<li><strong>可変</strong> - コンパイラは可変な変数への書き込みや読み込みを許可します．</li>
<li><strong>不変</strong> - 不変な変数では，コンパイラは読み込みのみを許可します．</li>
</ul>
<p>可変な変数は<strong>mut</strong>キーワードによって指定します．</p>
<p>この概念については後にも解説をしますが，今のところはmutキーワードに注意しておいてください．</p>
