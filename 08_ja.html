            <h1>配列</h1>
            <p><strong>配列</strong>は同じ型の要素を固定長分だけ並べたものです．</p>
<p>配列型は<code>[T; N]</code>と表されます．ただし，<code>T</code>は要素の型であり，<code>N</code>はコンパイル時に固定された配列の長さです．</p>
<p>個々の要素は<code>[x]</code>演算子で取得できます．ただし，<code>x</code>は<code>usize</code>型の値で配列のインデックスを表します(インデックスは0始まり)．</p>
